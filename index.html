<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; position: absolute; bottom: 0; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="base-card">
    <div class="left-card">
      <h1 class="result">Your Result</h1>
      <div class="circle"> 
        <span class="score-result">76</span>
        <span class="score-max">of 100</span>
      </div>
      <span class="result-reader">Great</span> 
      <span class="result-text">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    <div class="right-card">
      <h1 class="summary">Summary</h1>
      <div class="reaction">
        <div class="reaction-flex">
          <img src="./assets/fonts/images/icon-reaction.svg" alt="Icon Reaction" class="reaction-icon">
          <span class="span-description"> 
            Reaction 
          </span>
        </div>
        <span class="span-value"> 80 <span class="span-hundred"> / 100 </span></span>
      </div>
      <div class="memory"> 
        <div class="memory-flex">
          <img src="./assets/fonts/images/icon-memory.svg" alt="Icon Memory" class="memory-icon"> 
          <span class="span-description"> 
            Memory 
          </span>
        </div>
        <span class="span-value"> 92 <span class="span-hundred"> / 100 </span></span> 
      </div>
      <div class="verbal"> 
        <div class="verbal-flex">
          <img src="./assets/fonts/images/icon-verbal.svg" alt="Icon Verbal" class="verbal-icon">
          <span class="span-description"> 
            Verbal 
          </span>
        </div>
        <span class="span-value"> 61 <span class="span-hundred"> / 100 </span></span> 
      </div>
      <div class="visual"> 
        <div class="visual-flex">
          <img src="./assets/fonts/images/icon-visual.svg" alt="Icon Visual" class="visual-icon">
          <span class="span-description"> 
            Visual 
          </span>
       </div>
        <span class="span-value"> 72 <span class="span-hundred"> / 100 </span></span>
      </div>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/StephanyEloise">Stephany Eloise</a>.
  </div>
</body>
</html>
